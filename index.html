<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="./scripts/app.js"></script>
    <script defer src="./scripts/themes.js"></script>
</head>
<body>
    <main>
        <div class="container">
            <div class="toggle-container">
                <input type="checkbox" id="switch" name="theme">
                <label for="switch">Toggle</label>
            </div>
            
            <div class="app">
                <h1>POMODORO</h1>
                <p>Be better at working</p>
                <div class="flex">
                    <button id="start" class="btn" onclick="start()">Start</button>
                    <button id="pause" class="btn" onclick="pause()">Pause</button>
                    <button id="restart" class="btn" onclick="">Restart</button>
                </div>
                <button class="btn" id="stop-audio" onclick="stopAudio()">Stop audio</button>
                <p id="status">Click 'Start' to jump into productivity</p>
                <div id="timer"></div>
            </div>
        </div>
    </main>
</body>
</html>
